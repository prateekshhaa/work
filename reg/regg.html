<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="result.js"></script>
    </head>
<body>
       <div class="form">

           <form onsubmit="return validate()" action=" regg.html">

               <h3>Name</h3>
               <input type="text" id="name" placeholder="Enter Your Name" register> <br>

               <h3>Date Of Birth</h3>
               <input type="text" id="dob" placeholder="Enter Date Of Birth" required> <br>

               <h3>Email</h3>
               <input type="email" id="email" placeholder="Enter Your Email" required> <br>

               <h3>Phone No</h3>
               <input type="text" id="phn" placeholder="Enter Your Phone no" required> <br>

               <h3>Business Details</h3>
               <input type="text" id="bd" placeholder="Enter Your Business Details"required> <br>

               <button type="submit"> Submit </button>
               
           </form>
        </div>
    </body>
</html>
